[bench] # only used for some static outputs
src.github = "frappe/bench"
fetch.github = "frappe/bench"

[frappe]
# src.github = "frappe/frappe" #-- 2024-02-17 - patch doesn't apply to latest release: https://github.com/frappe/frappe/pull/22548
src.git = "https://github.com/frappe/frappe"
fetch.github = "frappe/frappe"

[frappe.passthru]
since = "version-13"
upstream = """
URL: https://github.com/frappe/frappe
Pull: +refs/heads/develop:refs/remotes/upstream/develop
Pull: +refs/heads/version-15:refs/remotes/upstream/version-15
Pull: +refs/heads/version-15-hotfix:refs/remotes/upstream/version-15-hotfix
Pull: +refs/tags/v15.*:refs/remotes/upstream/tags/v15.*
"""

[erpnext]
# src.github= "frappe/erpnext" -- 2024-02-17 - frappe patch doesn't apply and frappe 16 is not compatible with erpnext 15
src.git = "https://github.com/frappe/erpnext"
fetch.github = "frappe/erpnext"

[insights]
src.github = "frappe/insights"
fetch.github = "frappe/insights"

[gameplan]
# src.github = "frappe/gameplan" -- no release yet
src.git = "https://github.com/frappe/gameplan"
fetch.github = "frappe/gameplan"

[ecommerce-integrations]
src.github = "frappe/ecommerce_integrations"
fetch.github = "frappe/ecommerce_integrations"

[payments]
# src.github= "frappe/payments" -- no release yet
src.git = "https://github.com/frappe/payments"
fetch.github = "frappe/payments"
